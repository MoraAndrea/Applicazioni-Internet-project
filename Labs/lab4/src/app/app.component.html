<div style="text-align:center">
    <h1>
        {{title}}
    </h1>
</div>

<mat-card class="line-card centered">
    <mat-card-header>
        <mat-card-title>{{line.name}}</mat-card-title>
        <mat-card-subtitle>{{line.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="timeline">
        <div class="container right" *ngFor="let stop of line.stops">
            <div class="content">
                <div mat-line>
                    {{stop.time}} {{stop.name}}
                </div>
                <ul mat-line>
                    <li *ngFor="let name of stop.children">{{name}} </li>
                </ul>
            </div>
        </div>
    </mat-card-content>
</mat-card>
