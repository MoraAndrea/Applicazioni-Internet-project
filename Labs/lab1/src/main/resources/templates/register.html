<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .login-container {
            margin-top: 1%;
            margin-bottom: 5%;
            width: auto;
            max-width: 30%;
            min-width: 20%;
        }

        .login-container form {
            padding: 5%;
        }
    </style>
</head>
<body>

<div class="navbar navbar-nav navbar-dark">
    <h3>Laboratorio Applicazioni Internet - lab1</h3>
</div>

<nav class="navbar navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>
    <span class="navbar-text">
         <div class="row">
        <div class="col-md-6 col-lg-6">
            <a href="/login">Login</a>
        </div>
        <div class="col-md-6 col-lg-6">
            <a href="/register">Register</a>
        </div>
    </div>
    </span>
</nav>

<div class="container login-container">

    <div class="col-md-12">
        <div class="row" style="align-content: center">
            <h4>Registration</h4>
        </div>
        <form action="#" th:action="@{/register}" th:object="${registrationVM}" method="post">
            <div class="form-group">
                <label class="col-form-label" for="name">Name</label>
                <input id="name" name="name" th:field="*{name}" type="text" class="form-control" placeholder="name" value="" required/>
                <p class="alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                <label class="col-form-label" for="surname">Surname</label>
                <input id="surname" name="surname" th:field="*{surname}" type="text" class="form-control" placeholder="surname" value="" required/>
                <p class="alert-warning" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
                <label class="col-form-label" for="mail">Mail</label>
                <input id="mail" name="mail" th:field="*{mail}" type="text" class="form-control" placeholder="email" value="" required/>
                <p class="alert-warning" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></p>
                <label class="col-form-label" for="pass1">Password</label>
                <input id="pass1" name="pass1" th:field="*{pass1}" type="password" class="form-control" placeholder="password" value="" required/>
                <p class="alert-warning" th:if="${#fields.hasErrors('pass1')}" th:errors="*{pass1}"></p>
                <label class="col-form-label" for="pass2">Repeat password</label>
                <input id="pass2" name="pass2" th:field="*{pass2}" type="password" class="form-control" placeholder="repeat password" value="" required/>
                <p class="alert-warning" th:if="${#fields.hasErrors('pass2')}" th:errors="*{pass2}"></p>

                <br>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" name="privacyConsentAccepted" class="custom-control-input" id="consent" required>
                    <label class="custom-control-label" for="consent">I Agree Privacy Rule</label>
                </div>
            </div>

            <hr class="my-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
        <div>
            <div class="alert-danger" role="alert" style="text-align: center" th:utext="${message}"></div>
        </div>
    </div>
</div>
</body>
</html>
