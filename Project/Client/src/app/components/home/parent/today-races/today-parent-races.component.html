<div class="padded-content">
    <mat-card class="scroll">
        <p>Today Parent Races</p>
        <div class="spinner-container" *ngIf="loading">
            <mat-spinner [diameter]="70"></mat-spinner>
        </div>
        <div class="marged overflow-auto">
            <mat-table class="fit-content center-horizontal" [dataSource]="dataSource"
                *ngIf="!loading && !dataSource?.isEmpty()">
                <ng-container matColumnDef="children">
                    <th mat-header-cell *matHeaderCellDef>Children</th>
                    <td mat-cell *matCellDef="let race">
                        <span *ngFor="let child of getChildren(race)">
                            {{child.name}}
                        </span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="lineName">
                    <th mat-header-cell *matHeaderCellDef>Line</th>
                    <td mat-cell *matCellDef="let race">{{race.line.name}}</td>
                </ng-container>
                <ng-container matColumnDef="direction">
                    <th mat-header-cell *matHeaderCellDef>Direction</th>
                    <td mat-cell *matCellDef="let race">{{race.direction}}</td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let race">{{getTimeString(element.date)}}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let race">{{race.raceState}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
                <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()" (click)="viewRace(row)"></tr>
            </mat-table>
            <div *ngIf="dataSource?.isEmpty()" class="grey">NO RACES TODAY</div>
        </div>
    </mat-card>
</div>
