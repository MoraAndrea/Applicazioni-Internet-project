<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography new-line">
    <h3>{{data.message}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button *ngIf="data.NO" mat-button [mat-dialog-close]="'NO'">No</button>
    <button *ngIf="data.YES" mat-button [mat-dialog-close]="'YES'" cdkFocusInitial>Yes</button>
    <button *ngIf="data.CANCEL" mat-button [mat-dialog-close]="'CANCEL'" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
