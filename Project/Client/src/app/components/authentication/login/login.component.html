<div class="padded-content">
    <mat-card class="compact-card centered">
        <p>Login</p>
        <div class="auth-content">
            <form [formGroup]="form" (ngSubmit)="login()">
                <mat-form-field>
                    <mat-label>Username </mat-label>
                    <input matInput type="username" placeholder="Username" formControlName="username">
                    <mat-error *ngIf="!form.controls['username'].valid">Insert an username</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']" passwordToggle>
                    <mat-error *ngIf="!form.controls['password'].valid">Insert a valid password</mat-error>
                </mat-form-field>
                <mat-spinner [diameter]="32" [style.display]="showSpinner ? 'block' : 'none' "></mat-spinner>
                <div class="form-error">
                    <mat-error *ngIf="loginError">{{loginError}}</mat-error>
                </div>
                <button [disabled]="!form.valid || busy" mat-raised-button color="primary" type="submit ">Login</button>
            </form>
        </div>
    </mat-card>
</div>
