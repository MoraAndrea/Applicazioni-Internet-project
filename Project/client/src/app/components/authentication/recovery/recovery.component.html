<div class="padded-content">
    <mat-card class="compact-card centered">
        <p>Password recovery</p>
        <div class="auth-content">
            <form [formGroup]="form" (ngSubmit)="recovery()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" formControlName="mail">
                    <mat-error *ngIf="!form.controls['mail'].valid"> Insert a valid email</mat-error>
                </mat-form-field>
                <mat-spinner [diameter]="32" [style.display]="showSpinner ? 'block' : 'none' "></mat-spinner>
                <div class="form-error">
                    <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
                </div>
                <div class="form-message">
                    <mat-error *ngIf="showMailSentMessage">A recovery mail has been sent to {{mail}}</mat-error>
                </div>
                <br>
                <button [disabled]="!form.valid || busy" mat-raised-button color="primary" type="submit">Recovery</button>
            </form>
        </div>
    </mat-card>
</div>
